<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="form-container">
        <div class="form-body">
            <h2>Enter the book details</h2>
            <form action="" id="form">
                <label for="title">Title</label>
                <br>
                <input type="text" id="title" required>    
                <br>
                <label for="author">Author</label>
                <br>
                <input type="text" id="author" required>
                <br>
                <label for="author">Pages</label>
                <br>
                <input type="text" id="pages" required>
                <br>

                <fieldset>
                    <legend>Have you read it?</legend>
                    
                    <div style="display: flex; justify-content: space-evenly;">
                        <div>
                            <input type="radio" id="yes" name="read" value="yes" required>
                            <label for="yes">Yes</label>
                        </div>

                        <div>
                            <input type="radio" id="no" name="read" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Add book</button>
            </form>
        </div>
    </div>

    
    <div class="container">
        <div>
            <div class="bar">
                <h1>Library</h1>
                <button id="add">+</button>
            </div>
            <div class="content">
                
            </div>
        </div>
    </div>        
</body>
</html>
